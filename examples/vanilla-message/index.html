<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FHEVM Secret Message - Vanilla JS</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 { color: #1f2937; margin-bottom: 0.5rem; }
    .subtitle { color: #6b7280; margin-bottom: 2rem; }
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      background: #f5576c;
      color: white;
      width: 100%;
      margin-top: 1rem;
    }
    .btn:hover { background: #d94560; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
      min-height: 120px;
    }
    textarea:focus {
      outline: none;
      border-color: #f5576c;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #374151;
    }
    .status {
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      background: #dbeafe;
      color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Secret Message</h1>
    <p class="subtitle">Vanilla JS + FHEVM SDK</p>
    
    <div id="app">
      <div id="loading">Initializing FHEVM...</div>
    </div>
  </div>

  <script type="module">
    import { FHEVMClient } from '@mixaspro/core'

    const app = document.getElementById('app')
    let currentEncryptedHandle = null
    
    async function init() {
      const client = new FHEVMClient()
      await client.initialize({
        chainId: 11155111,
        rpcUrl: 'https://eth-sepolia.g.alchemy.com/v2/tdHjNLQj6qDZOj8XlibqQEVxvKh_5Tqw',
        wasmPath: '/vanilla-message/wasm/'
      })

      app.innerHTML = `
        <label>Enter Secret Message:</label>
        <textarea id="message" placeholder="Type your secret message..."></textarea>
        <button id="encrypt-btn" class="btn">Encrypt Message</button>
        <div id="decrypt-section" style="display: none; margin-top: 1.5rem;">
          <h3 style="margin-bottom: 1rem; color: #1f2937;">Decrypt Message</h3>
          <button id="decrypt-btn" class="btn" style="background: #10b981;">üîì Decrypt Message</button>
          <div id="decrypt-result" style="display: none; margin-top: 1rem; padding: 1rem; background: #d1fae5; color: #065f46; border-radius: 8px;"></div>
        </div>
        <div id="status" style="display: none;" class="status"></div>
      `

      document.getElementById('encrypt-btn').addEventListener('click', async () => {
        const message = document.getElementById('message').value
        const status = document.getElementById('status')
        
        if (!message) {
          alert('Please enter a message')
          return
        }

        try {
          status.textContent = 'Encrypting...'
          status.style.display = 'block'
          
          // Convert message to number (simplified)
          const numValue = message.length
          const encrypted = await client.encrypt(numValue, 'euint32')
          
          currentEncryptedHandle = encrypted.handle
          
          status.textContent = `‚úÖ Message encrypted! Handle: ${encrypted.handle.slice(0, 10)}...`
          document.getElementById('decrypt-section').style.display = 'block'
        } catch (error) {
          status.textContent = `‚ùå Error: ${error.message}`
        }
      })

      document.getElementById('decrypt-btn').addEventListener('click', async () => {
        if (!currentEncryptedHandle) {
          alert('Please encrypt a message first')
          return
        }

        const decryptBtn = document.getElementById('decrypt-btn')
        const decryptResult = document.getElementById('decrypt-result')
        
        try {
          decryptBtn.textContent = 'Decrypting...'
          decryptBtn.disabled = true
          decryptResult.style.display = 'none'
          
          const instance = client.getInstance()
          if (!instance) {
            throw new Error('FHEVM instance not available')
          }
          
          const results = await instance.publicDecrypt([currentEncryptedHandle])
          const firstKey = Object.keys(results)[0]
          
          if (!firstKey) {
            throw new Error('No decryption result returned')
          }
          
          const decryptedValue = results[firstKey]
          
          decryptResult.innerHTML = `
            <h4 style="margin-bottom: 0.5rem;">Decrypted Value:</h4>
            <p style="font-size: 1.5rem; font-weight: bold;">${decryptedValue.toString()}</p>
            <p style="margin-top: 0.5rem; font-size: 0.9rem;">(Message length in characters)</p>
          `
          decryptResult.style.display = 'block'
          decryptBtn.textContent = '‚úì Decrypted'
        } catch (error) {
          decryptResult.innerHTML = `‚ùå Decryption failed: ${error.message}`
          decryptResult.style.display = 'block'
          decryptResult.style.background = '#fee2e2'
          decryptResult.style.color = '#991b1b'
          decryptBtn.textContent = 'üîì Try Again'
          decryptBtn.disabled = false
        }
      })
    }

    init().catch(err => {
      app.innerHTML = `<div class="status" style="display:block; background:#fee2e2; color:#991b1b;">Error: ${err.message}</div>`
    })
  </script>
</body>
</html>
